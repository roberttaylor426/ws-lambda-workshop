<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown>
					<textarea data-template>
						## WebSockets

						* (Potentially) long-lived
						<!-- .element: class="fragment" -->
						* Bi-directional
						<!-- .element: class="fragment" -->
						* Port 80 / 443
						<!-- .element: class="fragment" -->
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## AWS Lambdas

						* (Potentially) short-lived
						<!-- .element: class="fragment" -->
						* Stateless
						<!-- .element: class="fragment" -->
						* Easily scale up and down
						<!-- .element: class="fragment" -->
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## AWS API Gateway

						* WebSocket support added Dec 2018
						<!-- .element: class="fragment" -->
						* ~$1 / million reqs, ~$0.3 / million connection mins
						<!-- .element: class="fragment" -->
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						![Overview diagram](ws-api-gateway-lambda.png)
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## Over to you
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## What did you learn?
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## Things to consider

						* Broken connections (browser, network infra, API Gateway all love to tear down idle connections)
						<!-- .element: class="fragment" -->
						  * Consider heartbeats
						<!-- .element: class="fragment" -->
						* Lambda cold starts
						<!-- .element: class="fragment" -->
						  * Design your solution to tolerate slow networks
						<!-- .element: class="fragment" -->
						* Patchy support in local AWS emulation envs
						<!-- .element: class="fragment" -->
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## Thanks!
						
						(```npx serverless remove```)
						<!-- .element: class="fragment" -->
					</textarea>
				</section>
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				hash: true,
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/highlight/highlight.js' },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});
		</script>
	</body>
</html>
